<!DOCTYPE html>
<html>
  <head>
    <title>AR.js animado y optimizado</title>
    <!--<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>-->

    <!-- A-Frame 1.3.0 -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

    <!-- AR.js 3.4.7 con soporte para NFT -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar-nft.js"></script>

   <link rel="stylesheet" href="css/styles.css">

</head>
<body>
  <!--<div id="overlay">Prueba 22</div>-->
  


  <!-- Definición del sonido style="display:none;"-->
   <div id="audioDiv">
    <audio id="audioClick" src="audio/kids.mp3" preload="auto" controls></audio>
    <button id="cerrarBtn" >X</button>
   </div>
  

  <a-scene 
    embedded 
    renderer="logarithmicDepthBuffer: true;"
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;" 
    vr-mode-ui="enabled: false" 
    id="scene">

    <a-nft
      type="nft"
      url="https://raw.githack.com/josgallabblend/ARLocation/main/image/zorro"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
      scale="5 5 5"
    >
      <!-- as a child of the a-nft entity, you can define the content to show. here's a GLTF model entity -->
      <a-box id="cubo" position="0 0.5 0" color="red" scale="50 50 50"></a-box>

    </a-nft>

    
    <a-marker preset="hiro">
      <a-box id="cubo" position="0 0.5 0" color="white"></a-box>
    </a-marker>
    <a-nft type="nft" url="image/zorro" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
      <a-sphere position="0 0.5 0" color="blue"></a-sphere>
    </a-nft>
    

    <!-- <a-text id="status" value="Esperando marcador..." position="0 2 -3" color="white"></a-text>-->
    <a-entity camera>
      <a-text id="status" 
          value="Esperando marcador 4"
          position="0 0 -9"
          color="lime"
          width="6"
          text="align: center"
          side="double">
  </a-text>
    </a-entity>
  </a-scene>

  <script src="js/main.js"></script>

  <script>
    document.querySelector('a-nft').addEventListener('markerFound', () => {
      document.querySelector('#status').setAttribute('text', 'value: ¡Detectado!');
    });
  </script>

  </body>
</html>
