<!DOCTYPE html>
<html>
  <head>
    <title>AR.js animado y optimizado</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #info { position: absolute; top: 10px; left: 10px; color: white; font-family: sans-serif; }
    </style>

    <script>
      // Cubo: rotaciÃ³n continua
      AFRAME.registerComponent('cube-anim', {
        tick: function (time, timeDelta) {
          const rot = this.el.getAttribute('rotation');
          this.el.setAttribute('rotation', {
            x: rot.x,
            y: rot.y + (timeDelta * 0.05),
            z: rot.z
          });
        }
      });

      // Toroide: pulso en escala
      /*
      AFRAME.registerComponent('torus-anim', {
        tick: function (time) {
          const scale = 1 + 0.5 * Math.abs(Math.sin(time / 500));
          this.el.setAttribute('scale', { x: scale, y: scale, z: scale });
        }
      });
      */

      // Cilindro: cambio de color
      AFRAME.registerComponent('cilindro-color', {
        tick: function (time) {
          const t = Math.abs(Math.sin(time / 1000)); // 0 a 1
          const r = Math.floor(255 * t);
          const g = Math.floor(255 * (1 - t));
          this.el.setAttribute('color', `rgb(${r},${g},0)`);
        }
      });

      // Esfera: desaparece al hacer clic
      AFRAME.registerComponent('bola-interact', {
        init: function () {
          this.el.addEventListener('click', () => {
            //this.el.setAttribute('visible', false);
            this.el.setAttribute('color', '#FF69B4');
          });
        }
      });
    </script>

  </head>
  <body>
    <div id="info">Apunta al marcador Hiro y toca la esfera verde</div>

    <a-scene embedded arjs>
      <a-marker preset="hiro">
        
        <!-- Cubo -->
        <a-box id="cubo" position="0 0.5 0" color="red" 
               cube-anim></a-box>

        <!-- Esfera verde clicable -->
        <a-sphere id="bola" position="1 1 0" radius="0.3" color="green" 
                  bola-interact class="clickable"></a-sphere>

        <!-- Cilindro -->
        <a-cylinder id="cilindro" position="-1 0.75 0" radius="0.2" height="1.5"
                    color="yellow"  cilindro-color></a-cylinder>

        <!-- Plano -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="4" height="4" color="#ccc"></a-plane>

      </a-marker>

      <a-entity camera>
      </a-entity>
    </a-scene>

  </body>
</html>
